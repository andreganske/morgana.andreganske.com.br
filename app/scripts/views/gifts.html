<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Categoria</th>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Status</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="product in products | filter:q as results" ng-class="{success: product.available, active: product.selected}" ng-click="toggle(product)">
				<td class="col-md-1"><input ng-model="product.selected" type="checkbox"></td>
				<td class="col-md-2">{{product.category.description}}</td>
				<td class="col-md-2">{{product.name}}</td>
				<td class="col-md-4">{{product.description}}</td>
				<td class="col-md-1">{{product.availableTxt}}</td>
			</tr>
		</tbody>
	</table>
</div>
