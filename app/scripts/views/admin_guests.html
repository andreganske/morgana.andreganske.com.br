<div class="row admin-view">

	<div class="pull-right col-md-4">
		<div class="form-group">
			<input type="search" ng-model="q" placeholder="Buscar" class="form-control" id="search_label">
		</div>
	</div>

	<div class="col-md-12 table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Presente selecionado</th>
					<th>Data</th>
					<th>Tipo entrega</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="guest in guests | filter:q as results" ng-class="{active: guest.selected}" ng-click="toggle(guest)">
					<td><input ng-model="guest.selected" type="checkbox" ng-click="toggle(guest)"></td>
					<td class="col-md-3">{{guest.name}}</td>
					<td class="col-md-3">{{guest.email}}</td>
					<td class="col-md-1">{{guest.phone}}</td>
					<td class="col-md-3">{{guest.gift}}</td>
					<td class="col-md-2">{{guest.updatedAt | date:"dd/MM/yyyy ' Ã s 'HH:mm"}}</td>
					<td class="col-md-1">{{guest.delivery}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
