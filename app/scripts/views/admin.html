<div class="container-fluid" ng-init="init()">

	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button': 'true'}"></toaster-container>

	<div class="row">

		<div class="col-md-12">
			<div class="page-header">
				<ol class="breadcrumb pull-right">
					<li><a href="#">Principal</a></li>
					<li class="active ng-binding">{{pageheader}}</li>
				</ol>
				<h4>Administração da nossa lista de casamento <span class="glyphicon glyphicon-heart"></span></h4>
			</div>

			<div class="tab-content">
				<div class="row bg-success">
					<div class="col-md-8" id="resume">
						<div class="col-md-6">
							<h5 class="ng-binding">Convidados registrados: <strong>{{count_guest}}</strong></h5>
						</div>
						<div class="col-md-6">
							<h5 class="ng-binding">Presentes registrados: <strong>{{count_gifts}}</strong></h5>
						</div>
					</div>
				</div>

				<div class="col-md-12" id="views">
					<tabset>
						<tab heading="Convidados">
							<div ng-include="'app/scripts/views/admin_guests.html'"></div>
						</tab>
						<tab heading="Presentes">
							<div ng-include="'app/scripts/views/admin_gifts.html'"></div>
						</tab>
					</tabset>				
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="newGift.html">
    <div class="modal-header">
        <h4 class="modal-title">Novo presente</h4>
    </div>
    
    <div class="modal-body">
    	<form name="form">
	        <div class="form-group">
	        	<label for="name">Nome *</label>
        		<input type="text" class="form-control" name="name" ng-model="name" placeholder="Nome do presente">
	        </div>

	        <div class="form-group">
	        	<label for="description">Descrição *</label>
        		<input type="text" class="form-control" name="description" ng-model="description" placeholder="Descrição do presente">
	        </div>


	        <div class="form-group">
	        	<label for="category">Categoria *</label>
	        	<select class="form-control" id ="category" ng-model="category" ng-options="category.description for category in categories"></select>
	        </div>

	        <div class="form-group">
	        	<p class="help-block text-right">Campos com * são obrigatórios</p>
	        </div>
		</form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" ng-click="handleSaveButton()" value="Confirmar">
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancelar">
    </div>
</script>
