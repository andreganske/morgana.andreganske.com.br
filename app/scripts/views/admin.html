<div class="container-fluid">

	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button': 'true'}"></toaster-container>

	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">				
				<li><a href="" ng-click="viewGifts()">Presentes</a></li>
				<li><a href="" ng-click="viewGuests()">Convidados</a></li>
			</ul>


		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<div class="page-header">
				<div class="row">
					<h3>{{pageheader}}</h3>
				</div>
				<div class="row">
					<button class="btn btn-success" ng-click="new()">Incluir presente</button>
					<button class="btn btn-default" ng-click="edit()">Editar</button>
					<button class="btn btn-default" ng-click="delete()">Deletar</button>
					<div class="pull-right col-md-4">
						<div class="form-group">
							<input type="search" ng-model="q" placeholder="Buscar" class="form-control" id="search_label">		
						</div>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<div class="slide-animate" ng-include="template.url"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="newGift.html">
    <div class="modal-header">
        <h4 class="modal-title">Novo presente</h4>
    </div>
    
    <div class="modal-body">
    	<form name="form">
	        <div class="form-group">
	        	<label for="name">Nome *</label>
        		<input type="text" class="form-control" name="name" ng-model="name" placeholder="Nome do presente">
	        </div>

	        <div class="form-group">
	        	<label for="description">Descrição *</label>
        		<input type="text" class="form-control" name="description" ng-model="description" placeholder="Descrição do presente">
	        </div>


	        <div class="form-group">
	        	<label for="category">Categoria *</label>
	        	<select class="form-control" ng-model="category">
	        		<option ng-repeat="category in categories" value="{{category.name}}">{{category.description}}</option>
	        	</select>
	        </div>

	        <div class="form-group">
	        	<p class="help-block text-right">Campos com * são obrigatórios</p>
	        </div>
		</form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" ng-click="save()" value="Confirmar">
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancelar">
    </div>
</script>
