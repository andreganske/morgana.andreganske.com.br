<div id="header" ng-include="'app/scripts/views/header.html'"></div>

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="col-md-4">Nome</th>
					<th class="col-md-3">Categoria</th>
					<th class="col-md-4">Descrição</th>
					<th class="col-md-1">Disponível</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="product in products | filter:q as results" >
					<th class="col-md-3">{{product.name}}</th>
					<th class="col-md-2">{{product.category}}</th>
					<th class="col-md-6">{{product.description}}</th>
					<th class="col-md-1">{{product.available}}</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
