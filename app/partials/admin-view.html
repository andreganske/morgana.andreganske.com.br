<div id="header" ng-include="'app/partials/header.html'"></div>

<div class="container-fluid">

	<div class="col-md-12">

		<tabset id="admin-menu">
			<tab heading="Lista de presentes">

				<div class="row">
					<form novalidate class="simple-form">
						<label>Categoria</label>
						<input type="text" ng-model="gift.category" />

						<label>Produto</label>
						<input type="text" ng-model="gift.product" />
						
						<input type="submit" ng-click="save(gift)" value="Salvar" />
					</form>
				</div>

				<div class="row">
					<label>Busca</label>
					<input type="search" ng-model="q" placeholder="filtrar" />					
				</div>

				<div class="row">

					<div class="col-md-4">
						<ul class="example-animate-container">
							<li ng-repeat="category in categories | unique: 'name' | filter:q as results" class="btn" ng-click="productList(category.name)">{{category.name}}</li>
						</ul>
					</div>

					<div class="col-md-8">
						<ul class="example-animate-container">
							<li ng-repeat="product in products | filter:q as results" >{{product.name}}</li>
						</ul>						
					</div>

				</div>
			</tab>

			<tab heading="Lista de convidados">
			</tab>
		</tabset>		
	</div>
</div>
